<div>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="form.invalid && form.errors?.length" class="alert alert-danger">
      <strong>ERROR</strong>: Form is invalid
    </div>
    <div class="form-group">
      <label for="typeName">Type name:</label>
      <br />
      <select id="typeName" name="typeName"(change)="changeType($event)">
        <option value="Desktop">Desktop</option>
        <option value="Laptop">Laptop</option>
      </select>
    </div>

    <div class="form-group">
      <label for="brand">Brand:</label>
      <br />
      <input
        type="text"
        id="brand"
        formControlName="brand"
        required
        placeholder="Brand..."
        class="form-control"
      />
      <div *ngIf="hasError('brand')" class="invalid-feedback">
        <div *ngIf="form.get('brand').errors?.required">Brand is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="processorName">Brand:</label>
      <br />
      <input
        type="text"
        id="processorName"
        formControlName="processorName"
        required
        placeholder="Processor Name..."
        class="form-control"
      />
      <div *ngIf="hasError('processorName')" class="invalid-feedback">
        <div *ngIf="form.get('processorName').errors?.required">
          Processor Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <br />
      <input
        type="text"
        id="quantity"
        formControlName="quantity"
        required
        placeholder="Quantity..."
        class="form-control"
      />
      <div *ngIf="hasError('quantity')" class="invalid-feedback">
        <div *ngIf="form.get('quantity').errors?.required">
          Quantity is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="ramSlots">RAM Slots:</label>
      <br />
      <input
        type="text"
        id="ramSlots"
        formControlName="ramSlots"
        required
        placeholder="RAM Slots..."
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="usbPorts">USB Ports:</label>
      <br />
      <input
        type="text"
        id="usbPorts"
        formControlName="usbPorts"
        required
        placeholder="USB Ports..."
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="screenSize">Screen Size:</label>
      <br />
      <input
        type="text"
        id="screenSize"
        formControlName="screenSize"
        required
        placeholder="Screen Size..."
        class="form-control"
      />
    </div>

    <button
      type="submit"
      (click)="onSubmit()"
      [disabled]="form.invalid"
      class="btn btn-success"
    >
      Create
    </button>
    <button type="button" [routerLink]="['/']" class="btn">Cancel</button>
  </div>
</div>
